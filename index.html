<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeUp - Sistem Pengumpulan Tugas Online</title>

<body class="antialiased text-gray-800">

    <div id="app" class="min-h-screen">
        </div>
    
    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] space-y-2"></div>

    <script type="module">
        // ===================================================================================
        // SUPABASE SETUP
        // ===================================================================================
        const { createClient } = supabase;

        // PENTING: GANTI DENGAN URL DAN KUNCI DARI PROYEK SUPABASE ANDA
        const SUPABASE_URL = 'https://oqrlzbgmdqzaclgihija.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xcmx6YmdtZHF6YWNsZ2loaWphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5MzI0MTYsImV4cCI6MjA3NjUwODQxNn0.VMiALt55yz3dNuX0OspWP_w44PPJvj8vgTj8NikmKEk'
        let db;
        const appContainer = document.getElementById('app');

        if (SUPABASE_URL.startsWith('GANTI_DENGAN')) {
            appContainer.innerHTML = `
                <div class="flex items-center justify-center min-h-screen bg-gray-100">
                    <div class="w-full max-w-2xl p-8 space-y-6 bg-white rounded-xl shadow-lg border-t-4 border-red-400">
                        <div class="text-center">
                            <h1 class="text-3xl font-bold text-red-600"><i class="fas fa-exclamation-triangle"></i> Konfigurasi Diperlukan</h1>
                            <p class="mt-4 text-gray-700">
                                Aplikasi ini belum terhubung ke Supabase. Silakan buka file ini, cari bagian <strong>SUPABASE SETUP</strong>, dan ganti nilai placeholder <code>SUPABASE_URL</code> dan <code>SUPABASE_ANON_KEY</code> dengan kredensial dari proyek Supabase Anda.
                            </p>
                            <p class="mt-2 text-sm text-gray-500">
                                Setelah Anda mengganti kredensial, segarkan halaman ini.
                            </p>
                        </div>
                    </div>
                </div>
            `;
        } else {
            db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            initializeApp();
        }

        // ===================================================================================
        // STATE MANAGEMENT
        // ===================================================================================
        const state = {
            currentUser: null,
            currentPage: 'login',
            currentViewData: {},
            currentAssignmentId: null,
            currentSubmissionId: null,
            adminCurrentTab: 'users',
            profileCurrentTab: 'info',
            itemToDelete: { type: null, id: null },
            isLoading: false,
        };

        // ===================================================================================
        // API HELPER FUNCTIONS
        // ===================================================================================
        const api = {
            async login(identifier, password) {
                let email = identifier;
                if (!identifier.includes('@')) {
                    const { data: profile, error: profileError } = await db.from('profiles').select('email').eq('username', identifier).single();
                    if (profileError || !profile) throw new Error("Username atau password salah.");
                    email = profile.email;
                }
                const { data, error } = await db.auth.signInWithPassword({ email, password });
                if (error) {
                    if (error.message.includes("Invalid login credentials")) {
                         throw new Error("Username atau password salah.");
                    }
                    throw error;
                }
                return data.user;
            },
            async register(userData) {
                const { data, error } = await db.auth.signUp({ 
                    email: userData.email, 
                    password: userData.password,
                    options: {
                        data: {
                            name: userData.name,
                            role: userData.role,
                            username: userData.username,
                            kelas: userData.kelas,
                            profile_picture: `https://placehold.co/128x128/fbcfe8/4a5568?text=${userData.name.substring(0,2).toUpperCase()}`,
                        }
                    }
                });
                if (error) throw error;
                return data.user;
            },
            async logout() {
                const { error } = await db.auth.signOut();
                if (error) throw error;
            },
            async updatePassword(newPassword) {
                const { data, error } = await db.auth.updateUser({ password: newPassword });
                if (error) throw error;
                return data;
            },
            async getProfile(userId) {
                const { data, error } = await db.from('profiles').select('*').eq('id', userId).single();
                if (error) throw error;
                return data;
            },
            async getAllUsers() {
                 const { data, error } = await db.from('profiles').select('*');
                 if (error) throw error;
                 return data;
            },
            async updateUser(userId, profileData) {
                const { data, error } = await db.from('profiles').update(profileData).eq('id', userId).select().single();
                if (error) throw error;
                return data;
            },
            async deleteUser(userId) {
                // IMPORTANT: This is a client-side delete. For production, you MUST
                // create an Edge Function (RPC) to handle user deletion securely.
                // This client-side call requires appropriate RLS policies and potentially
                // disabling RLS temporarily for the admin, which is NOT recommended.
                // The proper way is `await db.rpc('delete_user', { user_id: userId })`
                console.warn("deleteUser function requires a Supabase Edge Function (RPC) for security.");
                const { error } = await db.rpc('delete_user', { user_id: userId });
                if (error) throw error;
            },
            async getCoursesForTeacher(teacherId) {
                const { data, error } = await db.from('courses').select('*').eq('teacher_id', teacherId);
                if (error) throw error;
                return data;
            },
            async getAssignment(assignmentId) {
                const { data, error } = await db.from('assignments').select('*, courses(name)').eq('id', assignmentId).single();
                if (error) throw error;
                return data;
            },
            async getAssignmentsForStudent() {
                const { data, error } = await db.from('assignments').select('*, courses(name)');
                if (error) throw error;
                return data;
            },
            async getAssignmentsForTeacher(teacherId) {
                const { data, error } = await db.from('assignments').select('*, courses(name)').eq('teacher_id', teacherId);
                if (error) throw error;
                return data;
            },
            async createAssignment(assignmentData) {
                const { data, error } = await db.from('assignments').insert(assignmentData).select().single();
                if (error) throw error;
                return data;
            },
            async updateAssignment(assignmentId, assignmentData) {
                const { data, error } = await db.from('assignments').update(assignmentData).eq('id', assignmentId).select().single();
                if (error) throw error;
                return data;
            },
            async deleteAssignment(assignmentId) {
                const { error } = await db.from('assignments').delete().eq('id', assignmentId);
                if (error) throw error;
            },
            async getSubmissionsForStudent(studentId) {
                const { data, error } = await db.from('submissions').select('*').eq('student_id', studentId);
                if (error) throw error;
                return data;
            },
             async getSubmissionsForAssignment(assignmentId) {
                const { data, error } = await db.from('submissions').select('*, profiles(id, name)').eq('assignment_id', assignmentId);
                if (error) throw error;
                return data;
            },
            async createSubmission(submissionData) {
                const { data, error } = await db.from('submissions').upsert(submissionData, { onConflict: 'assignment_id, student_id' }).select().single();
                if (error) throw error;
                return data;
            },
            async updateSubmission(submissionId, submissionData) {
                const { data, error } = await db.from('submissions').update(submissionData).eq('id', submissionId).select().single();
                if (error) throw error;
                return data;
            },
            async deleteSubmission(submissionId) {
                const { error } = await db.from('submissions').delete().eq('id', submissionId);
                if (error) throw error;
            },
            async uploadFile(file, path) {
                const { data, error } = await db.storage.from('gradeup_files').upload(path, file, { cacheControl: '3600', upsert: true });
                if (error) throw error;
                const { data: publicUrlData } = db.storage.from('gradeup_files').getPublicUrl(data.path);
                return publicUrlData.publicUrl;
            }
        };
        
        // ===================================================================================
        // HELPER FUNCTIONS
        // ===================================================================================
        function formatDate(dateString) { if (!dateString) return 'N/A'; const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' }; return new Date(dateString).toLocaleDateString('id-ID', options); }
        function getStatus(assignment, submission) { const now = new Date(); const deadline = new Date(assignment.deadline); if (submission) return { text: `Dikumpulkan`, color: 'green', grade: submission.grade }; if (now > deadline) return { text: 'Terlambat', color: 'red', grade: null }; return { text: 'Belum Dikerjakan', color: 'yellow', grade: null }; }
        function showToast(message, type = 'success') { const container = document.getElementById('toast-container'); if (!container) return; const toast = document.createElement('div'); const colors = { success: 'bg-green-500', error: 'bg-red-500' }; toast.className = `px-6 py-3 rounded-full text-white shadow-lg fade-in ${colors[type] || 'bg-gray-800'}`; toast.textContent = message; container.appendChild(toast); setTimeout(() => { toast.style.transition = 'opacity 0.5s ease'; toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000); }
        const setLoading = (button, loading) => { if (button) { if (loading) { button.disabled = true; button.dataset.originalHtml = button.innerHTML; button.innerHTML = `<i class="fas fa-spinner spinner mr-2"></i> Memproses...`; } else { button.disabled = false; if(button.dataset.originalHtml) button.innerHTML = button.dataset.originalHtml; } } };

        // ===================================================================================
        // NAVIGATION
        // ===================================================================================
        async function navigate(page) {
            state.currentPage = page;
            state.currentViewData = {};
            state.isLoading = true;
            render(); 
        
            try {
                switch (page) {
                    case 'studentDashboard': {
                        const [assignments, submissions] = await Promise.all([ api.getAssignmentsForStudent(), api.getSubmissionsForStudent(state.currentUser.id) ]);
                        state.currentViewData = { assignments, submissions };
                        break;
                    }
                    case 'studentAssignmentDetail': {
                        const [assignment, submissions] = await Promise.all([ api.getAssignment(state.currentAssignmentId), api.getSubmissionsForStudent(state.currentUser.id) ]);
                        state.currentViewData = { assignment, submission: submissions.find(s => s.assignment_id == state.currentAssignmentId) };
                        break;
                    }
                    case 'teacherDashboard': {
                        const [assignments, courses] = await Promise.all([ api.getAssignmentsForTeacher(state.currentUser.id), api.getCoursesForTeacher(state.currentUser.id) ]);
                        state.currentViewData = { assignments, courses };
                        break;
                    }
                    case 'teacherAssignmentDetail': {
                         const [assignment, submissions] = await Promise.all([ api.getAssignment(state.currentAssignmentId), api.getSubmissionsForAssignment(state.currentAssignmentId) ]);
                        state.currentViewData = { assignment, submissions };
                        break;
                    }
                    case 'adminDashboard': {
                         if(state.adminCurrentTab === 'users') { state.currentViewData.users = await api.getAllUsers(); } 
                         else { state.currentViewData.stats = { totalUsers: 'N/A', totalAssignments: 'N/A', totalSubmissions: 'N/A', participationRate: 'N/A' }; }
                        break;
                    }
                }
            } catch (error) {
                console.error("Failed to load page data:", error);
                showToast(error.message || "Gagal memuat data.", "error");
            }
        
            state.isLoading = false;
            render();
        }

        // ===================================================================================
        // RENDER FUNCTIONS
        // ===================================================================================
        function render() {
            if(!appContainer) return;
            appContainer.innerHTML = '';
            let content = '';
            if (state.currentUser) content += renderHeader();

            if (state.isLoading) {
                content += `<div class="flex justify-center items-center h-screen"><i class="fas fa-spinner spinner text-brand text-4xl"></i></div>`;
            } else {
                 switch (state.currentPage) {
                    case 'login': content += renderLogin(); break;
                    case 'register': content += renderRegister(); break;
                    case 'studentDashboard': content += renderStudentDashboard(); break;
                    case 'studentAssignmentDetail': content += renderStudentAssignmentDetail(); break;
                    case 'teacherDashboard': content += renderTeacherDashboard(); break;
                    case 'teacherAssignmentDetail': content += renderTeacherAssignmentDetail(); break;
                    case 'adminDashboard': content += renderAdminDashboard(); break;
                    case 'profile': content += renderProfilePage(); break;
                    default: content += renderLogin();
                }
            }
            if (state.currentUser) {
                 content += renderChangePasswordModal();
                 if(state.currentUser.role === 'teacher') content += renderCreateAssignmentModal();
                 if(state.currentPage === 'teacherAssignmentDetail') content += renderGradingModal();
            }
            if(state.currentUser && state.currentUser.role === 'admin') content += renderEditUserModal();
            content += renderConfirmationModal();
            appContainer.innerHTML = content;
            attachEventListeners();
        }
        
        function renderHeader() {
            if (!state.currentUser) return '';
            const { name, role, profile_picture } = state.currentUser;
            const roleDisplay = { student: 'Siswa', teacher: 'Guru', admin: 'Administrator' };
            const dashboardPage = role === 'student' ? 'studentDashboard' : (role === 'teacher' ? 'teacherDashboard' : 'adminDashboard');
            return `<header class="header-bg shadow-md sticky top-0 z-50"><nav class="container mx-auto px-6 py-3 flex justify-between items-center"><a href="#" class="text-2xl font-bold text-brand" data-page="${dashboardPage}"><i class="fas fa-leaf"></i> GradeUp</a><div class="relative"><button id="profile-menu-btn" class="flex items-center space-x-3 p-2 rounded-full hover:bg-pink-200/50"><img src="${profile_picture}" alt="Foto Profil" class="w-10 h-10 rounded-full object-cover"><div class="text-right hidden sm:block"><p class="font-semibold">${name}</p><p class="text-sm text-gray-500">${roleDisplay[role]}</p></div></button><div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl py-1 z-50 ring-1 ring-black ring-opacity-5">${role !== 'admin' ? `<a href="#" data-page="profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50"><i class="fas fa-user-edit w-6"></i> Profil Saya</a>` : ''}<a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50"><i class="fas fa-sign-out-alt w-6"></i> Logout</a></div></div></nav></header>`;
        }
        
        function renderConfirmationModal() { return `<div id="confirmation-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50"><div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 fade-in"><h2 id="confirm-title" class="text-2xl font-bold text-gray-800"></h2><p id="confirm-message" class="mt-4 text-gray-600"></p><div class="mt-8 flex justify-end space-x-3"><button id="cancel-delete-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Tidak, Batal</button><button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Ya, Lanjutkan</button></div></div></div>`; }
        function renderChangePasswordModal() { return `<div id="password-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50"><div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 fade-in"><div class="flex justify-between items-center"><h2 class="text-2xl font-bold">Ganti Password</h2><button id="close-password-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button></div><form id="change-password-form" class="mt-6 space-y-4"><div><label class="block text-sm font-medium text-gray-700">Password Baru</label><input type="password" name="newPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ring-brand"></div><p id="password-error" class="text-sm text-red-600"></p><div class="pt-4 flex justify-end space-x-3"><button type="button" id="cancel-password-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Batal</button><button type="submit" class="bg-brand hover:bg-brand-dark text-white font-bold py-2 px-4 rounded-lg">Simpan Perubahan</button></div></form></div></div>`; }
        function renderLogin() { return `<div class="flex items-center justify-center min-h-screen"><div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg border-t-4 border-pink-400"><div class="text-center"><h1 class="text-4xl font-bold text-brand"><i class="fas fa-leaf"></i> GradeUp</h1><p class="mt-2 text-gray-600">Selamat datang! Silakan login ke akun Anda.</p></div><form id="login-form" class="space-y-6"><div><label for="identifier" class="text-sm font-medium text-gray-700">Username atau Email</label><input id="identifier" name="identifier" type="text" autocomplete="username" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm ring-brand" placeholder="Masukkan username atau email"></div><div><label for="password" class="text-sm font-medium text-gray-700">Password</label><input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm ring-brand" placeholder="********"></div><p id="login-error" class="text-sm text-red-600"></p><button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-brand hover:bg-brand-dark">Login</button></form><p class="text-sm text-center text-gray-600">Belum punya akun? <a href="#" data-page="register" class="font-medium text-brand hover:underline">Registrasi Mandiri di sini</a></p></div></div>`; }
        function renderRegister() { return `<div class="flex items-center justify-center min-h-screen"><div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg border-t-4 border-pink-400"><h2 class="text-3xl font-bold text-center text-brand">Registrasi Mandiri</h2><form id="register-form" class="space-y-4"><div><label class="text-sm font-medium text-gray-700">Nama Lengkap</label><input name="name" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="Nama Lengkap Sesuai Absen"></div><div><label class="text-sm font-medium text-gray-700">Email</label><input name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="contoh@sekolah.id"></div><div><label class="text-sm font-medium text-gray-700">Password</label><input name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="********"></div><div><label class="text-sm font-medium text-gray-700">Daftar sebagai</label><select name="role" id="role-select" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand"><option value="student">Siswa</option><option value="teacher">Guru</option></select></div><div id="student-fields" class="space-y-4"><div><label class="text-sm font-medium text-gray-700">Username</label><input name="username" type="text" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="Username unik, tanpa spasi" required></div><div><label class="text-sm font-medium text-gray-700">Kelas</label><input name="kelas" type="text" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="Contoh: XI-MIPA 1" required></div></div><p id="register-error" class="text-sm text-red-600"></p><button type="submit" class="w-full py-3 px-4 rounded-full text-white bg-brand hover:bg-brand-dark">Daftar</button></form><p class="text-sm text-center text-gray-600">Sudah punya akun? <a href="#" data-page="login" class="font-medium text-brand hover:underline">Login</a></p></div></div>`; }
        
        // --- STUDENT VIEWS ---
        function renderStudentDashboard() {
            const { assignments, submissions } = state.currentViewData;
            if (!assignments) return `<div class="p-8 text-center text-gray-500">Memuat data tugas...</div>`;
            if (assignments.length === 0) return `<div class="p-8 text-center text-gray-500"><i class="fas fa-folder-open fa-3x mb-4"></i><h3 class="text-xl font-semibold">Belum Ada Tugas</h3><p>Saat ini belum ada tugas yang diberikan. Selamat beristirahat!</p></div>`;

            const assignmentList = assignments.map(assignment => {
                const submission = submissions.find(s => s.assignment_id === assignment.id);
                const status = getStatus(assignment, submission);
                const statusColors = { green: 'bg-green-100 text-green-800', red: 'bg-red-100 text-red-800', yellow: 'bg-yellow-100 text-yellow-800' };
                return `
                    <div class="task-card bg-white p-6 rounded-lg shadow-md border-l-4 border-${status.color}-500">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-sm font-medium text-pink-600">${assignment.courses.name}</p>
                                <h3 class="text-xl font-bold mt-1">${assignment.title}</h3>
                                <p class="text-sm text-gray-500 mt-2"><i class="fas fa-calendar-alt mr-2"></i>Batas Waktu: ${formatDate(assignment.deadline)}</p>
                            </div>
                            <span class="px-3 py-1 text-xs font-bold rounded-full ${statusColors[status.color]}">${status.text}</span>
                        </div>
                        <div class="mt-4 pt-4 border-t flex justify-between items-center">
                            <div class="text-gray-600">${status.grade !== null ? `<strong>Nilai: ${status.grade}</strong>` : 'Nilai: -'}</div>

        // --- EVENT LISTENERS & INITIALIZATION ---
        function attachEventListeners() {
            document.body.addEventListener('click', async (e) => {
                const target = e.target.closest('[data-page], #logout-btn, #profile-menu-btn, .admin-tab, .profile-tab, #change-password-btn, #add-assignment-btn, .edit-assignment-btn, .delete-assignment-btn, .grade-submission-btn, .edit-user-btn, .delete-user-btn, [id*="-btn"]');
                if (!target) return;

                // Page Navigation
                if (target.dataset.page) { e.preventDefault(); state.currentAssignmentId = target.dataset.id || null; navigate(target.dataset.page); }
                
                // Modals
                const passwordModal = document.getElementById('password-modal');
                const assignmentModal = document.getElementById('assignment-modal');
                const gradingModal = document.getElementById('grading-modal');
                const editUserModal = document.getElementById('edit-user-modal');
                const confirmModal = document.getElementById('confirmation-modal');

                switch(target.id) {
                    case 'profile-menu-btn': document.getElementById('profile-menu').classList.toggle('hidden'); break;
                    case 'logout-btn': e.preventDefault(); await api.logout(); state.currentUser = null; navigate('login'); break;
                    case 'change-password-btn': passwordModal?.classList.add('flex'); break;
                    case 'close-password-modal-btn': case 'cancel-password-btn': passwordModal?.classList.remove('flex'); break;
                    case 'add-assignment-btn':
                        document.getElementById('assignment-form').reset();
                        document.querySelector('#assignment-form input[name="id"]').value = '';
                        document.getElementById('assignment-modal-title').textContent = 'Buat Tugas Baru';
                        assignmentModal?.classList.add('flex');
                        break;
                    case 'close-assignment-modal-btn': case 'cancel-assignment-btn': assignmentModal?.classList.remove('flex'); break;
                    case 'close-grading-modal-btn': case 'cancel-grading-btn': gradingModal?.classList.remove('flex'); break;
                    case 'close-edit-user-modal-btn': case 'cancel-edit-user-btn': editUserModal?.classList.remove('flex'); break;
                    case 'cancel-delete-btn': confirmModal?.classList.remove('flex'); break;
                    case 'confirm-delete-btn': 
                        const { type, id } = state.itemToDelete;
                        try {
                            if (type === 'assignment') await api.deleteAssignment(id);
                            if (type === 'user') await api.deleteUser(id);
                            showToast('Item berhasil dihapus.', 'success');
                            navigate(state.currentPage);
                        } catch (error) { showToast(error.message, 'error'); }
                        finally { confirmModal?.classList.remove('flex'); state.itemToDelete = { type: null, id: null }; }
                        break;
                }

                // Button actions with data-id
                if (target.classList.contains('edit-assignment-btn')) {
                    const assignment = state.currentViewData.assignments.find(a => a.id == target.dataset.id);
                    const form = document.getElementById('assignment-form');
                    form.querySelector('[name="id"]').value = assignment.id;
                    form.querySelector('[name="title"]').value = assignment.title;
                    form.querySelector('[name="course_id"]').value = assignment.course_id;
                    form.querySelector('[name="description"]').value = assignment.description;
                    form.querySelector('[name="deadline"]').value = new Date(new Date(assignment.deadline).getTime() + 7 * 3600 * 1000).toISOString().slice(0, 16);
                    document.getElementById('assignment-modal-title').textContent = 'Edit Tugas';
                    assignmentModal?.classList.add('flex');
                } else if (target.classList.contains('delete-assignment-btn')) {
                    state.itemToDelete = { type: 'assignment', id: target.dataset.id };
                    document.getElementById('confirm-title').textContent = 'Hapus Tugas?';
                    document.getElementById('confirm-message').textContent = 'Apakah Anda yakin ingin menghapus tugas ini? Semua data pengumpulan terkait akan ikut terhapus.';
                    confirmModal?.classList.add('flex');
                } else if (target.classList.contains('grade-submission-btn')) {
                    const submission = state.currentViewData.submissions.find(s => s.id == target.dataset.id);
                    const form = document.getElementById('grading-form');
                    document.getElementById('grading-student-name').textContent = submission.profiles.name;
                    document.getElementById('grading-file-link').href = submission.file_url;
                    form.querySelector('[name="id"]').value = submission.id;
                    form.querySelector('[name="grade"]').value = submission.grade || '';
                    form.querySelector('[name="feedback"]').value = submission.feedback || '';
                    gradingModal?.classList.add('flex');
                } else if (target.classList.contains('edit-user-btn')) {
                    const user = state.currentViewData.users.find(u => u.id === target.dataset.id);
                    const form = document.getElementById('edit-user-form');
                    form.querySelector('[name="id"]').value = user.id;
                    form.querySelector('[name="name"]').value = user.name;
                    form.querySelector('[name="username"]').value = user.username;
                    form.querySelector('[name="kelas"]').value = user.kelas || '';
                    form.querySelector('[name="role"]').value = user.role;
                    editUserModal?.classList.add('flex');
                } else if (target.classList.contains('delete-user-btn')) {
                    state.itemToDelete = { type: 'user', id: target.dataset.id };
                    document.getElementById('confirm-title').textContent = 'Hapus Pengguna?';
                    document.getElementById('confirm-message').textContent = 'Peringatan: Menghapus pengguna tidak bisa dibatalkan dan akan menghapus semua data terkait dari sistem otentikasi. Lanjutkan?';
                    confirmModal?.classList.add('flex');
                } else if (target.classList.contains('admin-tab')) {
                    state.adminCurrentTab = target.dataset.tab;
                    navigate('adminDashboard');
                } else if (target.classList.contains('profile-tab')) {
                    state.profileCurrentTab = target.dataset.tab;
                    render();
                }
            });
            
            // Form Submissions
            document.body.addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                const button = form.querySelector('button[type="submit"]');
                const errorEl = form.querySelector('[id*="-error"]');
                if (errorEl) errorEl.textContent = '';
                setLoading(button, true);

                try {
                    switch(form.id) {
                        case 'login-form':
                            const user = await api.login(data.identifier, data.password);
                            state.currentUser = await api.getProfile(user.id);
                            navigate(state.currentUser.role + 'Dashboard');
                            break;
                        case 'register-form':
                            await api.register(data);
                            showToast('Registrasi berhasil! Silakan login.');
                            navigate('login');
                            break;
                        case 'change-password-form':
                            await api.updatePassword(data.newPassword);
                            showToast('Password berhasil diubah.');
                            document.getElementById('password-modal').classList.remove('flex');
                            break;
                        case 'profile-info-form':
                            const updatedProfile = await api.updateUser(state.currentUser.id, { name: data.name, username: data.username, kelas: data.kelas });
                            state.currentUser = {...state.currentUser, ...updatedProfile };
                            showToast('Profil berhasil diperbarui.');
                            render();
                            break;
                        case 'submit-assignment-form':
                            const file = formData.get('submission_file');
                            const filePath = `${state.currentUser.id}/${data.assignment_id}/${file.name}`;
                            const fileUrl = await api.uploadFile(file, filePath);
                            await api.createSubmission({ assignment_id: data.assignment_id, student_id: state.currentUser.id, file_url: fileUrl });
                            showToast('Tugas berhasil dikumpulkan!');
                            navigate('studentAssignmentDetail');
                            break;
                        case 'assignment-form':
                            const assignmentData = { teacher_id: state.currentUser.id, course_id: data.course_id, title: data.title, description: data.description, deadline: data.deadline };
                            if (data.id) await api.updateAssignment(data.id, assignmentData);
                            else await api.createAssignment(assignmentData);
                            showToast(`Tugas berhasil ${data.id ? 'diperbarui' : 'dibuat'}.`);
                            document.getElementById('assignment-modal').classList.remove('flex');
                            navigate('teacherDashboard');
                            break;
                        case 'grading-form':
                            await api.updateSubmission(data.id, { grade: data.grade, feedback: data.feedback });
                            showToast('Nilai berhasil disimpan.');
                            document.getElementById('grading-modal').classList.remove('flex');
                            navigate('teacherAssignmentDetail');
                            break;
                        case 'edit-user-form':
                            await api.updateUser(data.id, { name: data.name, username: data.username, kelas: data.kelas, role: data.role });
                            showToast('Data pengguna berhasil diperbarui.');
                            document.getElementById('edit-user-modal').classList.remove('flex');
                            navigate('adminDashboard');
                            break;
                    }
                } catch(error) {
                    console.error("Form submission error:", error);
                    if (errorEl) errorEl.textContent = error.message;
                    else showToast(error.message, 'error');
                } finally {
                    setLoading(button, false);
                }
            });
            
            // Handle role change in register form
            const roleSelect = document.getElementById('role-select');
            if (roleSelect) {
                roleSelect.addEventListener('change', (e) => {
                    const studentFields = document.getElementById('student-fields');
                    const isStudent = e.target.value === 'student';
                    studentFields.style.display = isStudent ? 'block' : 'none';
                    studentFields.querySelectorAll('input').forEach(input => input.required = isStudent);
                });
            }
        }
        
        async function initializeApp() {
            db.auth.onAuthStateChange(async (event, session) => {
                if (session?.user) {
                    if (!state.currentUser || state.currentUser.id !== session.user.id) {
                         try {
                            const profile = await api.getProfile(session.user.id);
                            state.currentUser = { ...session.user, ...profile };
                            const dashboardPage = state.currentUser.role + 'Dashboard';
                            if(state.currentPage !== dashboardPage) navigate(dashboardPage);
                         } catch (e) {
                             console.error("Could not fetch profile, signing out.", e);
                             await api.logout();
                         }
                    }
                } else {
                    state.currentUser = null;
                    if (state.currentPage !== 'login' && state.currentPage !== 'register') {
                        navigate('login');
                    }
                }
            });

            const { data: { session } } = await db.auth.getSession();
            if (session?.user) {
                try {
                    const profile = await api.getProfile(session.user.id);
                    state.currentUser = { ...session.user, ...profile };
                    navigate(state.currentUser.role + 'Dashboard');
                } catch (e) {
                    console.error("Could not fetch profile, signing out.", e);
                    await api.logout();
                    navigate('login');
                }
            } else {
                navigate('login');
            }
        }
    </script>
</body>
</html>
