<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeUp - Sistem Pengumpulan Tugas Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tambahkan Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff5f7; /* Very light pink background */
        }
        .task-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        }
        .modal { display: none; }
        .modal.flex { display: flex; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .tab-active {
            border-color: #ec4899; /* pink-500 */
            color: #db2777; /* pink-600 */
        }
        .header-bg {
            background-color: #fce7f3; /* pink-100 */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f9a8d4' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        /* Custom Pink Theme */
        .text-brand { color: #db2777; }
        .bg-brand { background-color: #db2777; }
        .hover\:bg-brand-dark:hover { background-color: #be185d; }
        .border-brand { border-color: #db2777; }
        .ring-brand:focus { --tw-ring-color: #db2777; }
        input:focus, select:focus, textarea:focus {
            border-color: #f9a8d4 !important;
            --tw-ring-color: #fbcfe8 !important;
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .prose {
             line-height: 1.75;
        }
        .prose p { margin-bottom: 1em; }
        .prose ul, .prose ol { margin-left: 1.5em; margin-bottom: 1em; }
        .prose li { margin-bottom: 0.5em; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="app" class="min-h-screen">
        <!-- Main container where different views will be rendered -->
    </div>
    
    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] space-y-2"></div>

    <script type="module">
        // ===================================================================================
        // SUPABASE SETUP
        // ===================================================================================
        const { createClient } = supabase;

        // !!! PENTING: Ganti dengan kredensial Supabase Anda !!!
        const SUPABASE_URL = 'https://blgaczkrdmkibjqdvvxo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJsZ2FjemtyZG1raWJqcWR2dnhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMjIxNTksImV4cCI6MjA3NTg5ODE1OX0.FnzI9WmpgiXVkeSR-cRznvf3QDG21Iu0gSpJn_Izc7Q';

        let db;
        const appContainer = document.getElementById('app');

        if (SUPABASE_URL.startsWith('GANTI_DENGAN')) {
            appContainer.innerHTML = `
                <div class="flex items-center justify-center min-h-screen bg-gray-100">
                    <div class="w-full max-w-2xl p-8 space-y-6 bg-white rounded-xl shadow-lg border-t-4 border-red-400">
                        <div class="text-center">
                            <h1 class="text-3xl font-bold text-red-600"><i class="fas fa-exclamation-triangle"></i> Konfigurasi Diperlukan</h1>
                            <p class="mt-4 text-gray-700">
                                Aplikasi ini belum terhubung ke Supabase. Silakan buka file <code>gradeup_app.html</code>, cari bagian <strong>SUPABASE SETUP</strong>, dan ganti nilai placeholder <code>SUPABASE_URL</code> dan <code>SUPABASE_ANON_KEY</code> dengan kredensial dari proyek Supabase Anda.
                            </p>
                            <p class="mt-2 text-sm text-gray-500">
                                Setelah Anda mengganti kredensial, segarkan halaman ini.
                            </p>
                        </div>
                    </div>
                </div>
            `;
        } else {
            db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            initializeApp();
        }

        // ===================================================================================
        // SUPABASE API HELPER FUNCTIONS
        // ===================================================================================
        const api = {
            // AUTH
            async login(identifier, password) {
                let email = identifier;
                if (!identifier.includes('@')) {
                    const { data: profile, error: profileError } = await db.from('profiles').select('email').eq('username', identifier).single();
                    if (profileError || !profile) {
                        throw new Error("Username yang Anda masukkan tidak terdaftar.");
                    }
                    email = profile.email;
                }
                const { data, error } = await db.auth.signInWithPassword({ email, password });
                if (error) {
                    throw new Error("Email atau password yang Anda masukkan salah. Silakan coba lagi.");
                }
                return data.user;
            },
            async register(userData) {
                const { data, error } = await db.auth.signUp({ 
                    email: userData.email, 
                    password: userData.password,
                    options: {
                        data: {
                            name: userData.name,
                            role: userData.role,
                            username: userData.username,
                            kelas: userData.kelas,
                            profile_picture: `https://placehold.co/128x128/fbcfe8/4a5568?text=${userData.name.substring(0,2).toUpperCase()}`,
                        }
                    }
                });
                if (error) throw error;
                return data.user;
            },
            async logout() {
                const { error } = await db.auth.signOut();
                if (error) throw error;
            },
            async updatePassword(newPassword) {
                const { data, error } = await db.auth.updateUser({ password: newPassword });
                if (error) throw error;
                return data;
            },
            
            // PROFILES
            async getProfile(userId) {
                const { data, error } = await db.from('profiles').select('*').eq('id', userId).single();
                if (error) throw error;
                return data;
            },
            async getAllUsers() {
                 const { data, error } = await db.from('profiles').select('*');
                 if (error) throw error;
                 return data;
            },
            async updateUser(userId, profileData) {
                const { data, error } = await db.from('profiles').update(profileData).eq('id', userId).select().single();
                if (error) throw error;
                return data;
            },
            async deleteUser(userId) {
                console.warn("Fungsi deleteUser memerlukan RPC function di Supabase untuk keamanan.");
                // Contoh pemanggilan jika sudah dibuat:
                // const { error } = await db.rpc('delete_user_by_id', { user_id: userId });
                // if (error) throw error;
            },
            
            // DATA FETCHING
            async getCoursesForTeacher(teacherId) {
                const { data, error } = await db.from('courses').select('*').eq('teacher_id', teacherId);
                if (error) throw error;
                return data;
            },
            async getAssignment(assignmentId) {
                const { data, error } = await db.from('assignments').select('*, courses(name)').eq('id', assignmentId).single();
                if (error) throw error;
                return data;
            },
            async getAssignmentsForStudent() {
                const { data, error } = await db.from('assignments').select('*, courses(name)');
                if (error) throw error;
                return data;
            },
            async getAssignmentsForTeacher(teacherId) {
                const { data, error } = await db.from('assignments').select('*, courses(name)').eq('teacher_id', teacherId);
                if (error) throw error;
                return data;
            },
            async createAssignment(assignmentData) {
                const { data, error } = await db.from('assignments').insert(assignmentData).select().single();
                if (error) throw error;
                return data;
            },
            async updateAssignment(assignmentId, assignmentData) {
                const { data, error } = await db.from('assignments').update(assignmentData).eq('id', assignmentId).select().single();
                if (error) throw error;
                return data;
            },
            async deleteAssignment(assignmentId) {
                const { error } = await db.from('assignments').delete().eq('id', assignmentId);
                if (error) throw error;
            },
            async getSubmissionsForStudent(studentId) {
                const { data, error } = await db.from('submissions').select('*').eq('student_id', studentId);
                if (error) throw error;
                return data;
            },
            async getSubmissionsForAssignment(assignmentId) {
                const { data, error } = await db.from('submissions').select('*, profiles(id, name)').eq('assignment_id', assignmentId);
                if (error) throw error;
                return data;
            },
            async createSubmission(submissionData) {
                const { data, error } = await db.from('submissions').insert(submissionData).select().single();
                if (error) throw error;
                return data;
            },
            async updateSubmission(submissionId, submissionData) {
                const { data, error } = await db.from('submissions').update(submissionData).eq('id', submissionId).select().single();
                if (error) throw error;
                return data;
            },
            async deleteSubmission(submissionId) {
                const { error } = await db.from('submissions').delete().eq('id', submissionId);
                if (error) throw error;
            },
            
            // FILE UPLOAD
            async uploadFile(file, path) {
                const { data, error } = await db.storage.from('gradeup_files').upload(path, file, {
                    cacheControl: '3600',
                    upsert: true
                });
                if (error) throw error;
                const { data: publicUrlData } = db.storage.from('gradeup_files').getPublicUrl(data.path);
                return publicUrlData.publicUrl;
            }
        };
        
        const state = {
            currentUser: null, currentPage: 'login', currentViewData: {},
            currentAssignmentId: null, currentSubmissionId: null, adminCurrentTab: 'users',
            profileCurrentTab: 'info',
            itemToDelete: { type: null, id: null },
            isLoading: false,
        };

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        function getStatus(assignment, submission) {
            const now = new Date();
            const deadline = new Date(assignment.deadline);
            if (submission) return { text: `Dikumpulkan`, color: 'green', grade: submission.grade };
            if (now > deadline) return { text: 'Terlambat', color: 'red', grade: null };
            return { text: 'Belum Dikerjakan', color: 'yellow', grade: null };
        }
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            if (!container) return;
            const toast = document.createElement('div');
            const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500' };
            toast.className = `px-6 py-3 rounded-full text-white shadow-lg fade-in`;
            toast.classList.add(colors[type] || 'bg-gray-800');
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.transition = 'opacity 0.5s ease';
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        const setLoading = (button, loading) => {
            if (button) {
                if (loading) {
                    button.disabled = true;
                    button.dataset.originalHtml = button.innerHTML;
                    button.innerHTML = `<i class="fas fa-spinner spinner mr-2"></i> Memproses...`;
                } else {
                    button.disabled = false;
                    if(button.dataset.originalHtml) button.innerHTML = button.dataset.originalHtml;
                }
            }
        };

        async function navigate(page, data = {}) {
            state.currentPage = page;
            state.currentViewData = {};
            state.isLoading = true;
            render(); 
        
            try {
                switch (page) {
                    case 'studentDashboard': {
                        const [assignments, submissions] = await Promise.all([
                            api.getAssignmentsForStudent(),
                            api.getSubmissionsForStudent(state.currentUser.id)
                        ]);
                        state.currentViewData = { assignments, submissions };
                        break;
                    }
                    case 'studentAssignmentDetail': {
                        const [assignment, submissions] = await Promise.all([
                            api.getAssignment(state.currentAssignmentId),
                            api.getSubmissionsForStudent(state.currentUser.id)
                        ]);
                        state.currentViewData = { assignment, submission: submissions.find(s => s.assignment_id === state.currentAssignmentId) };
                        break;
                    }
                    case 'teacherDashboard': {
                        state.currentViewData.assignments = await api.getAssignmentsForTeacher(state.currentUser.id);
                        break;
                    }
                    case 'teacherAssignmentDetail': {
                         const [assignment, submissions] = await Promise.all([
                            api.getAssignment(state.currentAssignmentId),
                            api.getSubmissionsForAssignment(state.currentAssignmentId)
                        ]);
                        state.currentViewData = { assignment, submissions };
                        break;
                    }
                    case 'adminDashboard': {
                         if(state.adminCurrentTab === 'users') {
                             state.currentViewData.users = await api.getAllUsers();
                         } else {
                             state.currentViewData.stats = { totalUsers: 'N/A', totalAssignments: 'N/A', totalSubmissions: 'N/A', participationRate: 'N/A' };
                         }
                        break;
                    }
                }
            } catch (error) {
                console.error("Failed to load page data:", error);
                showToast(error.message || "Gagal memuat data.", "error");
            }
        
            state.isLoading = false;
            render();
        }

        function render() {
            if(!appContainer) return;
            appContainer.innerHTML = '';
            let content = '';
            if (state.currentUser) content += renderHeader();

            if (state.isLoading) {
                content += `<div class="flex justify-center items-center h-screen"><i class="fas fa-spinner spinner text-brand text-4xl"></i></div>`;
            } else {
                 switch (state.currentPage) {
                    case 'login': content += renderLogin(); break;
                    case 'register': content += renderRegister(); break;
                    case 'studentDashboard': content += renderStudentDashboard(); break;
                    case 'studentAssignmentDetail': content += renderStudentAssignmentDetail(); break;
                    case 'teacherDashboard': content += renderTeacherDashboard(); break;
                    case 'teacherAssignmentDetail': content += renderTeacherAssignmentDetail(); break;
                    case 'adminDashboard': content += renderAdminDashboard(); break;
                    case 'profile': content += renderProfilePage(); break;
                    default: content += renderLogin();
                }
            }

            if (state.currentUser) {
                content += renderChangePasswordModal();
            }
            content += renderConfirmationModal();
            appContainer.innerHTML = content;
            attachEventListeners();
        }
        
        function renderHeader() {
            const { name, role, profile_picture } = state.currentUser;
            const roleDisplay = { student: 'Siswa', teacher: 'Guru', admin: 'Administrator' };
            const dashboardPage = role === 'student' ? 'studentDashboard' : (role === 'teacher' ? 'teacherDashboard' : 'adminDashboard');
            return `<header class="header-bg shadow-md sticky top-0 z-50"><nav class="container mx-auto px-6 py-3 flex justify-between items-center"><a href="#" class="text-2xl font-bold text-brand" data-page="${dashboardPage}"><i class="fas fa-leaf"></i> GradeUp</a><div class="relative"><button id="profile-menu-btn" class="flex items-center space-x-3 p-2 rounded-full hover:bg-pink-200/50"><img src="${profile_picture}" alt="Foto Profil" class="w-10 h-10 rounded-full object-cover"><div class="text-right hidden sm:block"><p class="font-semibold">${name}</p><p class="text-sm text-gray-500">${roleDisplay[role]}</p></div></button><div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl py-1 z-50 ring-1 ring-black ring-opacity-5">${role !== 'admin' ? `<a href="#" data-page="profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50"><i class="fas fa-user-edit w-6"></i> Profil Saya</a>` : ''}<a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50"><i class="fas fa-sign-out-alt w-6"></i> Logout</a></div></div></nav></header>`;
        }
        
        function renderConfirmationModal() {
            return `<div id="confirmation-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50"><div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 fade-in"><h2 id="confirm-title" class="text-2xl font-bold text-gray-800"></h2><p id="confirm-message" class="mt-4 text-gray-600"></p><div class="mt-8 flex justify-end space-x-3"><button id="cancel-delete-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Tidak, Batal</button><button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Ya, Lanjutkan</button></div></div></div>`;
        }

        function renderChangePasswordModal() {
            return `<div id="password-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50"><div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 fade-in"><div class="flex justify-between items-center"><h2 class="text-2xl font-bold">Ganti Password</h2><button id="close-password-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button></div><form id="change-password-form" class="mt-6 space-y-4"><div><label class="block text-sm font-medium text-gray-700">Password Baru</label><input type="password" name="newPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ring-brand"></div><p id="password-error" class="text-sm text-red-600"></p><div class="pt-4 flex justify-end space-x-3"><button type="button" id="cancel-password-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Batal</button><button type="submit" class="bg-brand hover:bg-brand-dark text-white font-bold py-2 px-4 rounded-lg">Simpan Perubahan</button></div></form></div></div>`;
        }

        function renderLogin() {
            return `<div class="flex items-center justify-center min-h-screen"><div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg border-t-4 border-pink-400"><div class="text-center"><h1 class="text-4xl font-bold text-brand"><i class="fas fa-leaf"></i> GradeUp</h1><p class="mt-2 text-gray-600">Selamat datang! Silakan login ke akun Anda.</p></div><form id="login-form" class="space-y-6"><div><label for="identifier" class="text-sm font-medium text-gray-700">Username atau Email</label><input id="identifier" name="identifier" type="text" autocomplete="username" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm ring-brand" placeholder="Masukkan username atau email"></div><div><label for="password" class="text-sm font-medium text-gray-700">Password</label><input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm ring-brand" placeholder="********"></div><p id="login-error" class="text-sm text-red-600"></p><button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-brand hover:bg-brand-dark">Login</button></form><p class="text-sm text-center text-gray-600">Belum punya akun? <a href="#" data-page="register" class="font-medium text-brand hover:underline">Registrasi Mandiri di sini</a></p></div></div>`;
        }

        function renderRegister() {
            return `<div class="flex items-center justify-center min-h-screen"><div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg border-t-4 border-pink-400"><h2 class="text-3xl font-bold text-center text-brand">Registrasi Mandiri</h2><form id="register-form" class="space-y-4"><div><label class="text-sm font-medium text-gray-700">Nama Lengkap</label><input name="name" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="Nama Lengkap Sesuai Absen"></div><div><label class="text-sm font-medium text-gray-700">Email</label><input name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="contoh@sekolah.id"></div><div><label class="text-sm font-medium text-gray-700">Password</label><input name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="********"></div><div><label class="text-sm font-medium text-gray-700">Daftar sebagai</label><select name="role" id="role-select" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand"><option value="student">Siswa</option><option value="teacher">Guru</option></select></div><div id="student-fields" class="space-y-4"><div><label class="text-sm font-medium text-gray-700">Username</label><input name="username" type="text" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="Username unik, tanpa spasi" required></div><div><label class="text-sm font-medium text-gray-700">Kelas</label><input name="kelas" type="text" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="Contoh: XI-MIPA 1" required></div></div><p id="register-error" class="text-sm text-red-600"></p><button type="submit" class="w-full py-3 px-4 rounded-full text-white bg-brand hover:bg-brand-dark">Daftar</button></form><p class="text-sm text-center text-gray-600">Sudah punya akun? <a href="#" data-page="login" class="font-medium text-brand hover:underline">Login</a></p></div></div>`;
        }
        
        function renderStudentDashboard() {
            const { assignments, submissions } = state.currentViewData;
            if(!assignments || !submissions) return '';
            
            const todo = assignments.filter(a => !submissions.find(s => s.assignment_id === a.id) && new Date(a.deadline) > new Date());
            const done = assignments.filter(a => submissions.find(s => s.assignment_id === a.id));
            const late = assignments.filter(a => !submissions.find(s => s.assignment_id === a.id) && new Date(a.deadline) < new Date());

            const createCard = (a) => {
                const sub = submissions.find(s => s.assignment_id === a.id);
                const status = getStatus(a, sub);
                const courseName = a.courses ? a.courses.name : 'Mata Pelajaran';
                let badgeColor = 'bg-yellow-100 text-yellow-800';
                if(status.color === 'green') badgeColor = 'bg-green-100 text-green-800';
                if(status.color === 'red') badgeColor = 'bg-red-100 text-red-800';
                return `<div class="task-card bg-white p-5 rounded-lg shadow-sm border border-gray-200 cursor-pointer" data-assignment-id="${a.id}"><div class="flex justify-between items-start"><div><p class="text-sm font-medium text-brand">${courseName}</p><h3 class="text-lg font-bold mt-1">${a.title}</h3></div><span class="text-xs font-semibold px-2.5 py-1 rounded-full ${badgeColor}">${status.text}</span></div><p class="text-sm text-gray-500 mt-3">Deadline: ${formatDate(a.deadline)}</p>${status.color === 'green' && status.grade ? `<p class="text-lg font-bold text-gray-700 mt-2">Nilai: <span class="text-blue-600">${status.grade}</span></p>` : ''}</div>`;
            };

            return `

                                    <span class="text-xs font-semibold px-3 py-1.5 rounded-full bg-${status.color}-100 text-${status.color}-800">${status.text}</span>
                                    ${status.grade ? `<span class="text-lg font-bold">Nilai: ${status.grade}</span>` : ''}
                                </div>
                                <div id="submission-section">

        function renderAdminDashboard() { return `<div>Halaman Admin sedang dalam pengembangan.</div>`; }
        function renderProfilePage() { return `<div>Halaman Profil sedang dalam pengembangan.</div>`; }
        
        function attachEventListeners() {
            if(!appContainer) return;

            // Delegated click listener
            appContainer.addEventListener('click', async (e) => {
                const target = e.target;
                
                // Page navigation
                const pageLink = target.closest('[data-page]');
                if (pageLink) {
                    e.preventDefault();
                    navigate(pageLink.dataset.page);
                }

                // Logout
                if (target.closest('#logout-btn')) {
                    e.preventDefault();
                    await api.logout();
                }

                // Profile menu toggle
                if (target.closest('#profile-menu-btn')) {
                    document.getElementById('profile-menu')?.classList.toggle('hidden');
                }

                // Student: View assignment detail
                const studentTaskCard = target.closest('.task-card[data-assignment-id]');
                if (studentTaskCard && state.currentPage === 'studentDashboard') {
                    e.preventDefault();
                    state.currentAssignmentId = parseInt(studentTaskCard.dataset.assignmentId);
                    navigate('studentAssignmentDetail');
                }

                // Student: Resubmit button
                if (target.id === 'resubmit-btn') {
                    const submissionSection = document.getElementById('submission-section');
                    const renderSubmissionForm = (isUpdate = false) => {
                         return `<div class="mt-6 bg-pink-50 border-l-4 border-pink-400 p-4 rounded-r-lg"><h3 class="text-lg font-semibold text-gray-800">Kirim Ulang Tugas Anda</h3><form id="submission-form" class="mt-4 space-y-4"><div><label for="submission-file" class="block text-sm font-medium text-gray-700">Pilih File Baru</label><input type="file" id="submission-file" name="submissionFile" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-100 file:text-brand hover:file:bg-pink-200 cursor-pointer"></div><div><label for="submission-notes" class="block text-sm font-medium text-gray-700">Catatan (Opsional)</label><textarea id="submission-notes" name="submissionNotes" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ring-brand" placeholder="Tambahkan catatan untuk guru Anda..."></textarea></div><button type="submit" class="w-full sm:w-auto inline-flex justify-center py-2 px-6 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-brand hover:bg-brand-dark"><i class="fas fa-upload mr-2"></i> Kirim Ulang</button></form></div>`;
                    }
                    submissionSection.innerHTML = renderSubmissionForm(true);
                }

                // Teacher: View assignment detail
                 const teacherTaskCard = target.closest('.task-card[data-assignment-id]');
                 if (teacherTaskCard && state.currentPage === 'teacherDashboard' && !target.closest('button')) {
                    state.currentAssignmentId = parseInt(teacherTaskCard.dataset.assignmentId);
                    navigate('teacherAssignmentDetail');
                 }

                // Teacher: Add/Edit/Delete assignment buttons
                if (target.id === 'add-assignment-btn') {
                    document.getElementById('assignment-modal')?.classList.add('flex');
                }
                if (target.id === 'close-assignment-modal-btn' || target.id === 'cancel-assignment-btn') {
                    document.getElementById('assignment-modal')?.classList.remove('flex');
                }
                const editBtn = target.closest('.edit-assignment-btn');
                if (editBtn) {
                    showToast("Fungsi edit sedang dikembangkan.", "info");
                }
                const deleteBtn = target.closest('.delete-assignment-btn');
                if (deleteBtn) {
                    state.itemToDelete = { type: 'assignment', id: deleteBtn.dataset.assignmentId };
                    const modal = document.getElementById('confirmation-modal');
                    modal.querySelector('#confirm-title').textContent = 'Hapus Tugas';
                    modal.querySelector('#confirm-message').textContent = 'Apakah Anda yakin ingin menghapus tugas ini? Semua data pengumpulan terkait akan ikut terhapus.';
                    modal.classList.add('flex');
                }
                
                // Teacher: Save Grade
                const saveGradeBtn = target.closest('.save-grade-btn');
                if (saveGradeBtn) {
                    e.preventDefault();
                    const submissionId = saveGradeBtn.dataset.submissionId;
                    const gradeInput = document.querySelector(`.grade-input[data-submission-id="${submissionId}"]`);
                    const newGrade = gradeInput.value;
                    try {
                        setLoading(saveGradeBtn, true);
                        await api.updateSubmission(submissionId, { grade: newGrade });
                        showToast("Nilai berhasil disimpan.");
                    } catch(error) {
                        showToast(error.message, "error");
                    } finally {
                        setLoading(saveGradeBtn, false);
                    }
                }

                // Confirmation Modal cancel
                if (target.id === 'cancel-delete-btn') {
                    document.getElementById('confirmation-modal').classList.remove('flex');
                }
            });

            // Delegated form submission listener
            appContainer.addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const submitButton = form.querySelector('button[type="submit"]');
                setLoading(submitButton, true);
                const errorEl = form.querySelector('[id$="-error"]');
                if(errorEl) errorEl.textContent = '';

                try {
                    switch (form.id) {
                        case 'login-form':
                            await api.login(form.identifier.value, form.password.value);
                            break;
                        case 'register-form':
                            const role = form.role.value;
                            const userData = { name: form.name.value, email: form.email.value, password: form.password.value, role };
                            if (role === 'student') {
                                userData.username = form.username.value;
                                userData.kelas = form.kelas.value;
                            }
                            await api.register(userData);
                            break;
                        case 'submission-form':
                            const file = form.submissionFile.files[0];
                            if (!file) {
                                showToast("Anda harus memilih file.", "error");
                                setLoading(submitButton, false);
                                return;
                            }
                            const filePath = `submissions/${state.currentUser.id}/${state.currentAssignmentId}/${Date.now()}_${file.name}`;
                            const fileUrl = await api.uploadFile(file, filePath);
                            const submissionData = {
                                assignment_id: state.currentAssignmentId,
                                student_id: state.currentUser.id,
                                file_url: fileUrl,
                                notes: form.submissionNotes.value,
                                submitted_at: new Date().toISOString(),
                            };
                            if (state.currentViewData.submission) {
                                await api.updateSubmission(state.currentViewData.submission.id, submissionData);
                                showToast("Tugas berhasil dikirim ulang!");
                            } else {
                                await api.createSubmission(submissionData);
                                showToast("Tugas berhasil dikumpulkan!");
                            }
                            navigate('studentAssignmentDetail');
                            break;
                        case 'assignment-form':
                            const assignmentId = form.assignmentId.value;
                            const assignmentData = {
                                title: form.title.value,
                                description: form.description.value,
                                deadline: new Date(form.deadline.value).toISOString(),
                                course_id: parseInt(form.courseId.value),
                                teacher_id: state.currentUser.id,
                            };
                            if (assignmentId) {
                                await api.updateAssignment(assignmentId, assignmentData);
                                showToast("Tugas berhasil diperbarui.");
                            } else {
                                await api.createAssignment(assignmentData);
                                showToast("Tugas baru berhasil dibuat.");
                            }
                            document.getElementById('assignment-modal')?.classList.remove('flex');
                            navigate('teacherDashboard');
                            break;
                    }
                } catch (error) {
                    if(errorEl) errorEl.textContent = error.message;
                    showToast(error.message, 'error');
                } finally {
                    setLoading(submitButton, false);
                }
            });

            // Listener for role change on register form
            const roleSelect = document.getElementById('role-select');
            if (roleSelect) {
                roleSelect.addEventListener('change', () => {
                    document.getElementById('student-fields').style.display = roleSelect.value === 'student' ? 'block' : 'none';
                });
            }

            // Listener for confirm delete button (separate to avoid re-adding)
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            if (confirmDeleteBtn) {
                confirmDeleteBtn.onclick = async () => {
                    const { type, id } = state.itemToDelete;
                     setLoading(confirmDeleteBtn, true);
                    try {
                        if (type === 'assignment') {
                            await api.deleteAssignment(id);
                            showToast("Tugas berhasil dihapus.");
                            navigate('teacherDashboard');
                        }
                    } catch (error) {
                        showToast(error.message, 'error');
                    } finally {
                         setLoading(confirmDeleteBtn, false);
                        document.getElementById('confirmation-modal')?.classList.remove('flex');
                        state.itemToDelete = { type: null, id: null };
                    }
                };
            }
        }
        
        function initializeApp() {
            db.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' || (event === 'INITIAL_SESSION' && session)) {
                    if (!state.currentUser || state.currentUser.id !== session.user.id) {
                        try {
                            const userProfile = await api.getProfile(session.user.id);
                            state.currentUser = userProfile;
                            const dashboardPage = userProfile.role === 'student' ? 'studentDashboard' : (userProfile.role === 'teacher' ? 'teacherDashboard' : 'adminDashboard');
                            navigate(dashboardPage);
                        } catch (error) {
                            showToast("Gagal mengambil data profil.", "error");
                            await api.logout();
                        }
                    }
                } else if (event === 'SIGNED_OUT') {
                    state.currentUser = null;
                    navigate('login');
                }
            });
