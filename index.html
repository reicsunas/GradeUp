<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeUp - Sistem Pengumpulan Tugas Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff5f7; /* Very light pink background */
        }
        .task-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        }
        .modal { display: none; }
        .modal.flex { display: flex; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .tab-active {
            border-color: #ec4899; /* pink-500 */
            color: #db2777; /* pink-600 */
        }
        .header-bg {
            background-color: #fce7f3; /* pink-100 */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f9a8d4' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        /* Custom Pink Theme */
        .text-brand { color: #db2777; }
        .bg-brand { background-color: #db2777; }
        .hover\:bg-brand-dark:hover { background-color: #be185d; }
        .border-brand { border-color: #db2777; }
        .ring-brand:focus { --tw-ring-color: #db2777; }
        input:focus, select:focus, textarea:focus {
            border-color: #f9a8d4 !important;
            --tw-ring-color: #fbcfe8 !important;
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="app" class="min-h-screen">
        <!-- Main container where different views will be rendered -->
    </div>
    
    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] space-y-2"></div>

    <script type="module">
        // ===================================================================================
        // MOCK DATABASE & API
        // ===================================================================================
        let db = {
            users: [
                { id: 1, name: "Budi Santoso", email: "budi@sekolah.id", password: "password", role: "student", profilePicture: "https://placehold.co/128x128/fbcfe8/4a5568?text=BS", bio: "Siswa kelas XI IPA 2. Hobi membaca buku fiksi ilmiah dan bermain basket." },
                { id: 2, name: "Dr. Anisa Fitriani", email: "anisa@sekolah.id", password: "password", role: "teacher", profilePicture: "https://placehold.co/128x128/fbcfe8/4a5568?text=AF", bio: "Guru mata pelajaran Fisika. Berpengalaman mengajar lebih dari 10 tahun." },
                { id: 3, name: "Admin Sekolah", email: "admin@sekolah.id", password: "password", role: "admin", profilePicture: "https://placehold.co/128x128/fbcfe8/4a5568?text=AD", bio: "Administrator sistem GradeUp." },
                { id: 4, name: "Citra Lestari", email: "citra@sekolah.id", password: "password", role: "student", profilePicture: "https://placehold.co/128x128/fbcfe8/4a5568?text=CL", bio: "Siswa kelas XI IPS 1. Aktif di organisasi OSIS." },
            ],
            courses: [
                { id: 1, name: "Pendidikan Agama dan Budi Pekerti", teacherId: 2 }, { id: 2, name: "Pendidikan Pancasila dan Kewarganegaraan (PPKN)", teacherId: 2 }, { id: 3, name: "Bahasa Indonesia", teacherId: 2 }, { id: 4, name: "Bahasa Inggris", teacherId: 2 }, { id: 5, name: "Matematika Wajib", teacherId: 2 }, { id: 6, name: "Sejarah Indonesia", teacherId: 2 }, { id: 7, name: "Seni Budaya", teacherId: 2 }, { id: 8, name: "Pendidikan Jasmani, Olahraga, dan Kesehatan (PJOK)", teacherId: 2 }, { id: 9, name: "Prakarya", teacherId: 2 }, { id: 10, name: "Matematika Tingkat Lanjut", teacherId: 2 }, { id: 11, name: "Fisika", teacherId: 2 }, { id: 12, name: "Kimia", teacherId: 2 }, { id: 13, name: "Biologi", teacherId: 2 }, { id: 14, name: "Geografi", teacherId: 2 }, { id: 15, name: "Sejarah Peminatan", teacherId: 2 }, { id: 16, name: "Sosiologi", teacherId: 2 }, { id: 17, name: "Ekonomi", teacherId: 2 }, { id: 18, name: "Informatika", teacherId: 2 },
            ],
            assignments: [
                { id: 201, courseId: 11, title: "Laporan Praktikum Optik", description: "Buat laporan praktikum sesuai format.", deadline: "2025-09-20T23:59:59", fileUrl: "#" },
                { id: 202, courseId: 5, title: "Aljabar Linear", description: "Kerjakan soal-soal pada file PDF terlampir. Tulis tangan di kertas folio bergaris.", deadline: "2025-09-25T23:59:59", fileUrl: "#" },
                { id: 203, courseId: 3, title: "Analisis Puisi", description: "Analisislah puisi 'Aku' karya Chairil Anwar.", deadline: "2025-10-05T23:59:59", fileUrl: "#" },
            ],
            submissions: [
                { id: 301, assignmentId: 202, studentId: 1, fileUrl: "#", submittedAt: "2025-09-24T10:00:00", grade: 90, feedback: "Pekerjaan sangat baik dan rapi. Pertahankan!" },
                { id: 302, assignmentId: 201, studentId: 1, fileUrl: "#", submittedAt: "2025-09-19T15:30:00", grade: null, feedback: null },
                { id: 303, assignmentId: 202, studentId: 4, fileUrl: "#", submittedAt: "2025-09-25T11:00:00", grade: 75, feedback: "Beberapa nomor masih kurang tepat. Pelajari lagi materinya." },
            ]
        };
        
        // Simulating network delay for realistic loading states
        const simulateRequest = (action) => new Promise(resolve => setTimeout(() => resolve(action()), 500));

        const api = {
            login: (email, password) => simulateRequest(() => db.users.find(u => u.email === email && u.password === password) || null),
            register: (data) => simulateRequest(() => {
                if (db.users.some(u => u.email === data.email)) {
                    return { error: 'Email sudah terdaftar.' };
                }
                const newUser = { id: Date.now(), ...data, profilePicture: `https://placehold.co/128x128/fbcfe8/4a5568?text=${data.name.substring(0,2).toUpperCase()}`, bio: '' };
                db.users.push(newUser);
                return newUser;
            }),
            getAssignmentsForStudent: (studentId) => simulateRequest(() => db.assignments),
            getSubmissionsForStudent: (studentId) => simulateRequest(() => db.submissions.filter(s => s.studentId === studentId)),
            getAssignmentsForTeacher: (teacherId) => simulateRequest(() => {
                const courseIds = db.courses.filter(c => c.teacherId === teacherId).map(c => c.id);
                return db.assignments.filter(a => courseIds.includes(a.courseId));
            }),
            getSubmissionsForAssignment: (assignmentId) => simulateRequest(() => db.submissions.filter(s => s.assignmentId === assignmentId)),
            getUser: (userId) => simulateRequest(() => db.users.find(u => u.id === userId)),
            getAllUsers: () => simulateRequest(() => db.users),
            getStatistics: () => simulateRequest(() => {
                const totalStudents = db.users.filter(u => u.role === 'student').length;
                const totalSubmissions = db.submissions.length;
                const totalAssignments = db.assignments.length;
                const possibleSubmissions = totalStudents * totalAssignments;
                return {
                    totalUsers: db.users.length, totalAssignments, totalSubmissions,
                    participationRate: possibleSubmissions > 0 ? ((totalSubmissions / possibleSubmissions) * 100).toFixed(1) : 0,
                };
            }),
            createAssignment: (data) => simulateRequest(() => {
                const newAssignment = { id: Date.now(), ...data };
                db.assignments.unshift(newAssignment);
                return newAssignment;
            }),
            updateAssignment: (assignmentId, data) => simulateRequest(() => {
                const index = db.assignments.findIndex(a => a.id === assignmentId);
                if (index !== -1) {
                    db.assignments[index] = { ...db.assignments[index], ...data };
                    return db.assignments[index];
                }
                return null;
            }),
            deleteAssignment: (assignmentId) => simulateRequest(() => {
                db.assignments = db.assignments.filter(a => a.id !== assignmentId);
                db.submissions = db.submissions.filter(s => s.assignmentId !== assignmentId);
            }),
            deleteSubmission: (submissionId) => simulateRequest(() => {
                db.submissions = db.submissions.filter(s => s.id !== submissionId);
            }),
            updateUser: (userId, data) => simulateRequest(() => {
                const userIndex = db.users.findIndex(u => u.id === userId);
                if (userIndex !== -1) {
                    const { password, ...restData } = data;
                    const finalData = { ...db.users[userIndex], ...restData };
                    if (password) {
                        finalData.password = password;
                    }
                    db.users[userIndex] = finalData;
                    return db.users[userIndex];
                }
                return null;
            }),
            deleteUser: (userId) => simulateRequest(() => {
                db.users = db.users.filter(u => u.id !== userId);
            }),
        };
        
        const state = {
            currentUser: null, currentPage: 'login', currentViewData: {},
            currentAssignmentId: null, currentSubmissionId: null, adminCurrentTab: 'users',
            profileCurrentTab: 'info',
            itemToDelete: { type: null, id: null },
            isLoading: false,
        };

        function formatDate(dateString) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        function getStatus(assignment, submission) {
            const now = new Date();
            const deadline = new Date(assignment.deadline);
            if (submission) return { text: `Dikumpulkan`, color: 'green', grade: submission.grade };
            if (now > deadline) return { text: 'Terlambat', color: 'red', grade: null };
            return { text: 'Belum Dikerjakan', color: 'yellow', grade: null };
        }
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            if (!container) return;
            const toast = document.createElement('div');
            const colors = { success: 'bg-green-500', error: 'bg-red-500' };
            toast.className = `px-6 py-3 rounded-full text-white shadow-lg fade-in`;
            toast.classList.add(colors[type] || 'bg-gray-800');
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.transition = 'opacity 0.5s ease';
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        const setLoading = (button, loading) => {
            if (button) {
                if (loading) {
                    button.disabled = true;
                    button.dataset.originalHtml = button.innerHTML;
                    button.innerHTML = `<i class="fas fa-spinner spinner mr-2"></i> Memproses...`;
                } else {
                    button.disabled = false;
                    button.innerHTML = button.dataset.originalHtml;
                }
            }
        };
        
        const appContainer = document.getElementById('app');

        async function navigate(page, data = {}) {
            state.currentPage = page;
            state.currentViewData = {};
            state.isLoading = true;
            render(); // Render a loading state immediately
        
            try {
                switch (page) {
                    case 'studentDashboard':
                        const [assignments, submissions] = await Promise.all([
                            api.getAssignmentsForStudent(state.currentUser.id),
                            api.getSubmissionsForStudent(state.currentUser.id)
                        ]);
                        state.currentViewData = { assignments, submissions };
                        break;
                    case 'teacherDashboard':
                        state.currentViewData.assignments = await api.getAssignmentsForTeacher(state.currentUser.id);
                        break;
                    case 'adminDashboard':
                         if(state.adminCurrentTab === 'users') {
                            state.currentViewData.users = await api.getAllUsers();
                         } else {
                            state.currentViewData.stats = await api.getStatistics();
                         }
                        break;
                    // Other pages that need data fetching can be added here
                }
            } catch (error) {
                console.error("Failed to load page data:", error);
                showToast("Gagal memuat data.", "error");
            }
        
            state.isLoading = false;
            render();
        }

        function render() {
            appContainer.innerHTML = '';
            let content = '';
            if (state.currentUser) content += renderHeader();

            if (state.isLoading) {
                content += `<div class="flex justify-center items-center h-screen"><i class="fas fa-spinner spinner text-brand text-4xl"></i></div>`;
            } else {
                 switch (state.currentPage) {
                    case 'login': content += renderLogin(); break;
                    case 'register': content += renderRegister(); break;
                    case 'studentDashboard': content += renderStudentDashboard(); break;
                    case 'studentAssignmentDetail': content += renderStudentAssignmentDetail(); break;
                    case 'teacherDashboard': content += renderTeacherDashboard(); break;
                    case 'teacherAssignmentDetail': content += renderTeacherAssignmentDetail(); break;
                    case 'adminDashboard': content += renderAdminDashboard(); break;
                    case 'profile': content += renderProfilePage(); break;
                    default: content += renderLogin();
                }
            }

            if (state.currentUser) {
                content += renderChangePasswordModal();
            }
            content += renderConfirmationModal();
            appContainer.innerHTML = content;
            attachEventListeners();
        }

        function renderHeader() {
            const { name, role, profilePicture } = state.currentUser;
            const roleDisplay = { student: 'Siswa', teacher: 'Guru', admin: 'Administrator' };
            const dashboardPage = role === 'student' ? 'studentDashboard' : (role === 'teacher' ? 'teacherDashboard' : 'adminDashboard');
            return `<header class="header-bg shadow-md sticky top-0 z-50"><nav class="container mx-auto px-6 py-3 flex justify-between items-center"><a href="#" class="text-2xl font-bold text-brand" data-page="${dashboardPage}"><i class="fas fa-leaf"></i> GradeUp</a><div class="relative"><button id="profile-menu-btn" class="flex items-center space-x-3 p-2 rounded-full hover:bg-pink-200/50"><img src="${profilePicture}" alt="Foto Profil" class="w-10 h-10 rounded-full object-cover"><div class="text-right hidden sm:block"><p class="font-semibold">${name}</p><p class="text-sm text-gray-500">${roleDisplay[role]}</p></div></button><div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl py-1 z-50 ring-1 ring-black ring-opacity-5">${role !== 'admin' ? `<a href="#" data-page="profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50"><i class="fas fa-user-edit w-6"></i> Profil Saya</a>` : ''}<a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-pink-50"><i class="fas fa-sign-out-alt w-6"></i> Logout</a></div></div></nav></header>`;
        }
        
        function renderConfirmationModal() {
            return `<div id="confirmation-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50"><div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 fade-in"><h2 id="confirm-title" class="text-2xl font-bold text-gray-800"></h2><p id="confirm-message" class="mt-4 text-gray-600"></p><div class="mt-8 flex justify-end space-x-3"><button id="cancel-delete-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Tidak, Batal</button><button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Ya, Lanjutkan</button></div></div></div>`;
        }

        function renderChangePasswordModal() {
            return `<div id="password-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50"><div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8 fade-in"><div class="flex justify-between items-center"><h2 class="text-2xl font-bold">Ganti Password</h2><button id="close-password-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button></div><form id="change-password-form" class="mt-6 space-y-4"><div><label class="block text-sm font-medium text-gray-700">Password Lama</label><input type="password" name="oldPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ring-brand"></div><div><label class="block text-sm font-medium text-gray-700">Password Baru</label><input type="password" name="newPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ring-brand"></div><div><label class="block text-sm font-medium text-gray-700">Konfirmasi Password Baru</label><input type="password" name="confirmPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ring-brand"></div><p id="password-error" class="text-sm text-red-600"></p><div class="pt-4 flex justify-end space-x-3"><button type="button" id="cancel-password-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Batal</button><button type="submit" class="bg-brand hover:bg-brand-dark text-white font-bold py-2 px-4 rounded-lg">Simpan Perubahan</button></div></form></div></div>`;
        }

        function renderLogin() {
            return `<div class="flex items-center justify-center min-h-screen"><div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg border-t-4 border-pink-400"><div class="text-center"><h1 class="text-4xl font-bold text-brand"><i class="fas fa-leaf"></i> GradeUp</h1><p class="mt-2 text-gray-600">Selamat datang! Silakan login ke akun Anda.</p></div><form id="login-form" class="space-y-6"><div><label for="email" class="text-sm font-medium text-gray-700">Email</label><input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm ring-brand" placeholder="contoh@sekolah.id"></div><div><label for="password" class="text-sm font-medium text-gray-700">Password</label><input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm ring-brand" placeholder="********"></div><p id="login-error" class="text-sm text-red-600"></p><button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-brand hover:bg-brand-dark">Login</button></form><p class="text-sm text-center text-gray-600">Belum punya akun? <a href="#" data-page="register" class="font-medium text-brand hover:underline">Registrasi Mandiri di sini</a></p></div></div>`;
        }

        function renderRegister() {
            return `<div class="flex items-center justify-center min-h-screen"><div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg border-t-4 border-pink-400"><h2 class="text-3xl font-bold text-center text-brand">Registrasi Mandiri</h2><form id="register-form" class="space-y-4"><div><label class="text-sm font-medium text-gray-700">Nama Lengkap</label><input name="name" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="Nama Anda"></div><div><label class="text-sm font-medium text-gray-700">Email</label><input name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="contoh@sekolah.id"></div><div><label class="text-sm font-medium text-gray-700">Password</label><input name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand" placeholder="********"></div><div><label class="text-sm font-medium text-gray-700">Daftar sebagai</label><select name="role" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md ring-brand"><option value="student">Siswa</option><option value="teacher">Guru</option></select></div><p id="register-error" class="text-sm text-red-600"></p><button type="submit" class="w-full py-3 px-4 rounded-full text-white bg-brand hover:bg-brand-dark">Daftar</button></form><p class="text-sm text-center text-gray-600">Sudah punya akun? <a href="#" data-page="login" class="font-medium text-brand hover:underline">Login</a></p></div></div>`;
        }
        
        function renderStudentDashboard() {
            const { assignments, submissions } = state.currentViewData;
            
            const todo = assignments.filter(a => !submissions.find(s => s.assignmentId === a.id) && new Date(a.deadline) > new Date());
            const done = assignments.filter(a => submissions.find(s => s.assignmentId === a.id));
            const late = assignments.filter(a => !submissions.find(s => s.assignmentId === a.id) && new Date(a.deadline) < new Date());

            const createCard = (a) => {
                const sub = submissions.find(s => s.assignmentId === a.id);
                const status = getStatus(a, sub);
                const course = db.courses.find(c => c.id === a.courseId);
                let badgeColor = 'bg-yellow-100 text-yellow-800';
                if(status.color === 'green') badgeColor = 'bg-green-100 text-green-800';
                if(status.color === 'red') badgeColor = 'bg-red-100 text-red-800';
                return `<div class="task-card bg-white p-5 rounded-lg shadow-sm border border-gray-200 cursor-pointer" data-assignment-id="${a.id}"><div class="flex justify-between items-start"><div><p class="text-sm font-medium text-brand">${course.name}</p><h3 class="text-lg font-bold mt-1">${a.title}</h3></div><span class="text-xs font-semibold px-2.5 py-1 rounded-full ${badgeColor}">${status.text}</span></div><p class="text-sm text-gray-500 mt-3">Deadline: ${formatDate(a.deadline)}</p>${status.color === 'green' && status.grade ? `<p class="text-lg font-bold text-gray-700 mt-2">Nilai: <span class="text-blue-600">${status.grade}</span></p>` : ''}</div>`;
            };

            return `<main class="container mx-auto p-6"><h1 class="text-3xl font-bold mb-6">Dashboard Siswa</h1><div class="grid grid-cols-1 md:grid-cols-3 gap-8"><div class="bg-white/60 p-4 rounded-lg"><h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center"><i class="fas fa-list-check text-blue-500 mr-3"></i>Perlu Dikerjakan</h2><div class="space-y-4">${todo.length > 0 ? todo.map(createCard).join('') : '<p class="text-gray-500">Tidak ada tugas baru. Selamat!</p>'}</div></div><div class="bg-white/60 p-4 rounded-lg"><h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center"><i class="fas fa-check-double text-green-500 mr-3"></i>Selesai & Riwayat</h2><div class="space-y-4">${done.length > 0 ? done.map(createCard).join('') : '<p class="text-gray-500">Belum ada tugas yang selesai.</p>'}</div></div><div class="bg-white/60 p-4 rounded-lg"><h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center"><i class="fas fa-clock-rotate-left text-red-500 mr-3"></i>Terlambat</h2><div class="space-y-4">${late.length > 0 ? late.map(createCard).join('') : '<p class="text-gray-500">Tidak ada tugas yang terlambat.</p>'}</div></div></div></main>`;
        }

        function renderStudentAssignmentDetail() {
            const assignment = db.assignments.find(a => a.id === state.currentAssignmentId);
            const submission = db.submissions.find(s => s.assignmentId === assignment.id && s.studentId === state.currentUser.id);
            const course = db.courses.find(c => c.id === assignment.courseId);
            const isLate = !submission && new Date() > new Date(assignment.deadline);
            const canUnsend = submission && !submission.grade && new Date() < new Date(assignment.deadline);

        function attachEventListeners() {
            appContainer.addEventListener('input', (e) => {

                    render();

            });
            
            appContainer.addEventListener('click', (e) => {
                const target = e.target;
                const pageLink = target.closest('[data-page]');
                if (pageLink) {
                    e.preventDefault();
                    navigate(pageLink.dataset.page);
                    return;
                }

                    document.getElementById('profile-menu')?.classList.toggle('hidden');
                    return;
                }
                if (!target.closest('#profile-menu-btn')) {
                    document.getElementById('profile-menu')?.classList.add('hidden');
                }
                if (target.closest('#logout-btn')) {
                    state.currentUser = null;
                    navigate('login');
                    return;
                }

                if (target.closest('#close-password-modal-btn, #cancel-password-btn')) {
                    document.getElementById('password-modal').classList.remove('flex'); return;
                }
                if (target.closest('#show-password-modal-btn')) {
                    document.getElementById('password-modal').classList.add('flex'); return;
                }
                if (target.closest('.task-card')) {
                    state.currentAssignmentId = parseInt(target.closest('.task-card').dataset.assignmentId);
                    const page = state.currentUser.role === 'student' ? 'studentAssignmentDetail' : 'teacherAssignmentDetail';
                    navigate(page);
                    return;
                }
                if (target.closest('#create-assignment-btn, #create-assignment-btn-main')) {
                    const modal = document.getElementById('assignment-modal');
                    const form = modal.querySelector('form');
                    form.reset();
                    form.id.value = '';
                    modal.querySelector('#assignment-modal-title').textContent = 'Buat Tugas Baru';
                    modal.querySelector('#assignment-submit-btn').textContent = 'Simpan Tugas';
                    modal.classList.add('flex');
                    return;
                }
                if (target.closest('.edit-assignment-btn')) {
                    const assignmentId = parseInt(target.closest('.edit-assignment-btn').dataset.assignmentId);
                    const assignment = db.assignments.find(a => a.id === assignmentId);
                    const modal = document.getElementById('assignment-modal');
                    const form = modal.querySelector('form');
                    form.id.value = assignment.id;
                    form.title.value = assignment.title;
                    form.courseId.value = assignment.courseId;
                    form.deadline.value = new Date(assignment.deadline).toISOString().slice(0, 16);
                    form.description.value = assignment.description;
                    modal.querySelector('#assignment-modal-title').textContent = 'Edit Tugas';
                    modal.querySelector('#assignment-submit-btn').textContent = 'Simpan Perubahan';
                    modal.classList.add('flex');
                    return;
                }
                if (target.closest('#cancel-modal-btn')) {
                    document.getElementById('assignment-modal').classList.remove('flex'); return;
                }
                if (target.closest('.grade-btn')) {
                    state.currentSubmissionId = parseInt(target.closest('.grade-btn').dataset.submissionId);
                    const submission = db.submissions.find(s => s.id === state.currentSubmissionId);
                    document.getElementById('grade-input').value = submission?.grade || '';
                    document.getElementById('feedback-input').value = submission?.feedback || '';
                    document.getElementById('grading-modal').classList.add('flex');
                    return;
                }
                if (target.closest('#cancel-grading-btn')) {
                    document.getElementById('grading-modal').classList.remove('flex'); return;
                }
                if (target.closest('.admin-tab')) {
                    state.adminCurrentTab = target.closest('.admin-tab').dataset.tab;
                    navigate('adminDashboard');
                    return;
                }
                if (target.closest('.profile-tab')) {
                    state.profileCurrentTab = target.closest('.profile-tab').dataset.tab;
                    render();
                    return;
                }
                
                const confirmationModal = document.getElementById('confirmation-modal');
                const deleteAssignmentBtn = target.closest('.delete-assignment-btn');
                if (deleteAssignmentBtn) {
                    state.itemToDelete = { type: 'assignment', id: parseInt(deleteAssignmentBtn.dataset.assignmentId) };
                    document.getElementById('confirm-title').innerText = 'Hapus Tugas?';
                    document.getElementById('confirm-message').innerText = 'Apakah Anda yakin ingin menghapus tugas ini? Semua data pengumpulan siswa yang terkait akan dihapus permanen.';
                    confirmationModal.classList.add('flex');
                    return;
                }
                const unsendBtn = target.closest('.unsend-submission-btn');
                if (unsendBtn) {
                    state.itemToDelete = { type: 'submission', id: parseInt(unsendBtn.dataset.submissionId) };
                    document.getElementById('confirm-title').innerText = 'Batalkan Pengiriman?';
                    document.getElementById('confirm-message').innerText = 'Tindakan ini akan menghapus file yang telah Anda kirim. Anda dapat mengumpulkannya kembali selama waktu masih tersedia.';
                    confirmationModal.classList.add('flex');
                    return;
                }
                const deleteUserBtn = target.closest('.delete-user-btn');
                if (deleteUserBtn) {
                    const userId = parseInt(deleteUserBtn.dataset.userId);
                    if (state.currentUser.id === userId) { showToast('Anda tidak dapat menghapus akun Anda sendiri.', 'error'); return; }
                    state.itemToDelete = { type: 'user', id: userId };
                    document.getElementById('confirm-title').innerText = 'Hapus Pengguna?';
                    document.getElementById('confirm-message').innerText = 'Apakah Anda yakin ingin menghapus pengguna ini? Tindakan ini tidak dapat diurungkan.';
                    confirmationModal.classList.add('flex');
                    return;
                }
                const editUserBtn = target.closest('.edit-user-btn');
                if (editUserBtn) {
                    const userId = parseInt(editUserBtn.dataset.userId);
                    const user = db.users.find(u => u.id === userId);
                    if (user) {
                        const modal = document.getElementById('edit-user-modal');
                        modal.querySelector('#edit-user-id').value = user.id;
                        modal.querySelector('#edit-user-name').value = user.name;
                        modal.querySelector('#edit-user-email').value = user.email;
                        modal.querySelector('#edit-user-role').value = user.role;
                        modal.querySelector('#edit-user-password').value = '';
                        modal.classList.add('flex');
                    }
                    return;
                }

                if (target.closest('#cancel-edit-user-btn')) { document.getElementById('edit-user-modal').classList.remove('flex'); return; }
                if (target.closest('#cancel-delete-btn')) { confirmationModal.classList.remove('flex'); state.itemToDelete = { type: null, id: null }; return; }
                if (target.closest('#confirm-delete-btn')) {
                    const { type, id } = state.itemToDelete;
                    const button = target.closest('#confirm-delete-btn');
                    setLoading(button, true);
                    let action, message = '';
                    if (type === 'assignment') { action = api.deleteAssignment(id).then(() => { message = 'Tugas berhasil dihapus.'; navigate('teacherDashboard'); }); } 
                    else if (type === 'submission') { action = api.deleteSubmission(id).then(() => { message = 'Pengiriman dibatalkan.'; navigate('studentAssignmentDetail'); }); } 
                    else if (type === 'user') { action = api.deleteUser(id).then(() => { message = 'Pengguna berhasil dihapus.'; navigate('adminDashboard'); }); }
                    
                    action.finally(() => {
                        confirmationModal.classList.remove('flex');
                        state.itemToDelete = { type: null, id: null };
                        showToast(message);
                        setLoading(button, false);
                    });
                }
            });

            // --- Form Submissions ---
            appContainer.addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const submitButton = form.querySelector('button[type="submit"]');
                setLoading(submitButton, true);

                try {
                    switch (form.id) {
                        case 'login-form': {
                            const user = await api.login(form.email.value, form.password.value);
                            if (user) {
                                state.currentUser = user;
                                navigate(user.role === 'student' ? 'studentDashboard' : (user.role === 'teacher' ? 'teacherDashboard' : 'adminDashboard'));
                            } else {
                                form.querySelector('#login-error').textContent = "Email atau password salah.";
                            }
                            break;
                        }
                        case 'register-form': {
                            const data = { name: form.name.value, email: form.email.value, password: form.password.value, role: form.role.value };
                            const result = await api.register(data);
                            if (result.error) {
                                form.querySelector('#register-error').textContent = result.error;
                            } else {
                                state.currentUser = result;
                                navigate(result.role === 'student' ? 'studentDashboard' : 'teacherDashboard');
                            }
                            break;
                        }
                        case 'edit-profile-form': {
                            const data = { name: form.querySelector('#profile-name').value, email: form.querySelector('#profile-email').value, bio: form.querySelector('#profile-bio').value };
                            const updatedUser = await api.updateUser(state.currentUser.id, data);
                            state.currentUser = updatedUser;
                            showToast('Profil berhasil diperbarui.');
                            render();
                            break;
                        }
                        case 'edit-user-form': {
                            const userId = parseInt(form.querySelector('#edit-user-id').value);
                            const data = { name: form.querySelector('#edit-user-name').value, role: form.querySelector('#edit-user-role').value, password: form.querySelector('#edit-user-password').value };
                            await api.updateUser(userId, data);
                            showToast('Data pengguna berhasil diperbarui.');
                            form.closest('.modal').classList.remove('flex');
                            navigate('adminDashboard');
                            break;
                        }
                        case 'assignment-form': {
                            const assignmentId = parseInt(form.id.value);
                            const data = { title: form.title.value, courseId: parseInt(form.courseId.value), deadline: new Date(form.deadline.value).toISOString(), description: form.description.value, fileUrl: '#' };
                            if (assignmentId) {
                                await api.updateAssignment(assignmentId, data);
                                showToast('Tugas berhasil diperbarui.');
                            } else {
                                await api.createAssignment(data);
                                showToast('Tugas baru berhasil dibuat.');
                            }
                            form.closest('.modal').classList.remove('flex');
                            navigate('teacherDashboard');
                            break;
                        }
                        case 'change-password-form': {
                            const errorEl = form.querySelector('#password-error');
                            errorEl.textContent = '';
                            if (form.newPassword.value !== form.confirmPassword.value) {
                                errorEl.textContent = 'Konfirmasi password baru tidak cocok.';
                            } else {
                                // Real implementation would verify old password here
                                showToast('Password berhasil diubah.');
                                form.closest('.modal').classList.remove('flex');
                            }
                            break;
                        }
                        default:
                            showToast('Data berhasil disimpan (simulasi).');
                            const openModal = form.closest('.modal');
                            if (openModal) openModal.classList.remove('flex');
                            break;
                    }
                } catch (err) {
                    showToast('Terjadi kesalahan.', 'error');
                } finally {
                    setLoading(submitButton, false);
                }
            });

            // --- File Inputs ---
            const profilePictureUpload = document.getElementById('profile-picture-upload');
            if (profilePictureUpload) profilePictureUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async function(event) {
                        const updatedUser = await api.updateUser(state.currentUser.id, { profilePicture: event.target.result });
                        state.currentUser = updatedUser;
                        showToast('Foto profil berhasil diubah.');
                        render();
                    }
                    reader.readAsDataURL(file);
                }
            });
        }
        
        // Initial load
        navigate('login');
    </script>
</body>
</html>
